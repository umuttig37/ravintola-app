<!DOCTYPE html>
<html lang="fi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kirjautuminen - Mylly Bistro</title>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <header class="site-header compact">
      <nav class="nav">
        <a class="logo" href="/">Mylly Bistro</a>
        <button
          class="nav-toggle"
          aria-label="Avaa valikko"
          data-i18n="nav.menu"
          data-i18n-attr="aria-label:nav.open"
        >
          Valikko
        </button>
        <div class="nav-links">
          <a href="/" data-i18n="nav.home">Etusivu</a>
          <a href="/menu.html" data-i18n="nav.menuLink">Ruokalista</a>
          <a href="/cart.html" data-i18n="nav.cart">Ostoskori</a>
          <a href="/login.html" class="is-active" data-i18n="nav.login">Kirjaudu</a>
          <a href="/admin.html" data-i18n="nav.admin">Hallinta</a>
          <button class="nav-lang" id="lang-toggle" type="button" data-i18n-attr="aria-label:lang.toggle">EN</button>
        </div>
      </nav>
    </header>

    <main>
      <section class="section split">
        <div>
          <h1 data-i18n="login.title">Kirjaudu tai rekisteröidy</h1>
          <p class="muted" data-i18n="login.lead"></p>
        </div>
        <div class="card">
          <h2 data-i18n="login.form.title">Kirjautuminen</h2>
          <form id="login-form" class="form">
            <label>
              <span data-i18n="login.form.email">Sähköposti</span>
              <input type="email" name="email" required />
            </label>
            <label>
              <span data-i18n="login.form.password">Salasana</span>
              <input type="password" name="password" required />
            </label>
            <button class="btn primary" type="submit" data-i18n="login.form.submit">Kirjaudu</button>
            <p id="login-error" class="form-error"></p>
          </form>
        </div>
      </section>

      <section class="section">
        <div class="card">
          <h2 data-i18n="register.title">Uusi asiakas</h2>
          <form id="register-form" class="form">
            <label>
              <span data-i18n="login.form.email">Sähköposti</span>
              <input type="email" name="email" required />
            </label>
            <label>
              <span data-i18n="login.form.password">Salasana</span>
              <input type="password" name="password" required />
            </label>
            <button class="btn ghost" type="submit" data-i18n="register.submit">Luo tili</button>
            <p id="register-error" class="form-error"></p>
          </form>
        </div>
      </section>
    </main>

    <footer class="site-footer">
      <div>
        <strong>Mylly Bistro</strong>
        <p class="muted">Metropolia Myllypuro</p>
      </div>
      <div>
        <a href="/menu.html" data-i18n="nav.menuLink">Ruokalista</a>
        <a href="/cart.html" data-i18n="nav.cart">Ostoskori</a>
      </div>
      <div class="muted">Admin: admin@ravintola.local / admin123</div>
    </footer>

    <script src="/js/i18n.js" defer></script>
    <script src="/js/app.js" defer></script>
    <script src="/js/api.js" defer></script>
    <script src="/js/auth.js" defer></script>
  </body>
</html>
