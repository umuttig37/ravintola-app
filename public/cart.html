<!DOCTYPE html>
<html lang="fi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ostoskori - Mylly Bistro</title>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <header class="site-header compact">
      <nav class="nav">
        <a class="logo" href="/">Mylly Bistro</a>
        <button
          class="nav-toggle"
          aria-label="Avaa valikko"
          data-i18n="nav.menu"
          data-i18n-attr="aria-label:nav.open"
        >
          Valikko
        </button>
        <div class="nav-links">
          <a href="/" data-i18n="nav.home">Etusivu</a>
          <a href="/menu.html" data-i18n="nav.menuLink">Ruokalista</a>
          <a href="/cart.html" class="is-active" data-i18n="nav.cart">Ostoskori</a>
          <a href="/login.html" data-i18n="nav.login">Kirjaudu</a>
          <a href="/admin.html" data-i18n="nav.admin">Hallinta</a>
          <button class="nav-lang" id="lang-toggle" type="button" data-i18n-attr="aria-label:lang.toggle">EN</button>
        </div>
      </nav>
    </header>

    <main>
      <section class="section">
        <div class="section-head">
          <h1 data-i18n="cart.title">Ostoskori</h1>
          <p class="muted" data-i18n="cart.lead"></p>
        </div>

        <div id="cart-items" class="cart-list"></div>
        <div id="cart-empty" class="empty-state hidden" data-i18n="cart.empty"></div>

        <div class="cart-summary">
          <div>
            <p class="muted" data-i18n="cart.total">Yhteensä</p>
            <h2 id="cart-total">0,00 eur</h2>
          </div>
          <button class="btn primary" id="checkout-btn" data-i18n="cart.checkout">Lähetä tilaus</button>
        </div>

        <div id="order-result" class="notice hidden"></div>
      </section>
    </main>

    <footer class="site-footer">
      <div>
        <strong>Mylly Bistro</strong>
        <p class="muted">Metropolia Myllypuro</p>
      </div>
      <div>
        <a href="/menu.html" data-i18n="nav.menuLink">Ruokalista</a>
        <a href="/login.html" data-i18n="nav.login">Kirjaudu</a>
      </div>
      <div class="muted" data-i18n="cart.footer">Nouda tilaus 10 minuutissa.</div>
    </footer>

    <script src="/js/i18n.js" defer></script>
    <script src="/js/app.js" defer></script>
    <script src="/js/api.js" defer></script>
    <script src="/js/cart-store.js" defer></script>
    <script src="/js/cart.js" defer></script>
  </body>
</html>
